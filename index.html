<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Works</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e3f2fd; 
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(135deg, #ff4081, #536dfe); 
            color: white;
            padding: 60px 10px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .container-wrapper {
            background-color: #c5cae9; 
            padding: 40px 0;
        }
        .container {
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            background-color: #f5f5f5; 
        }
        .card-title {
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .card-content a {
            text-decoration: none;
            color: #00796b; 
        }
        .card-content a:hover {
            text-decoration: underline;
            color: #004d40; 
        }
        .footer {
            background-color: #004d40; 
            color: white;
            text-align: center;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 576px) {
            .card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My JavaScript Works</h1>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="home.html" class="card-link">
                            <img src="./images/index banking.jpeg" alt="BANKING APPLICATION" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">Banking Application</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="shopping.html" class="card-link">
                            <img src="./images/index shoping.jpeg" alt="SHOPPING WEBSITE" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">Shopping Website</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="apicalling.html" class="card-link">
                            <img src="./images/index ap call.png" alt="API-CALLING" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">API-CALLING</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="jswebsite.html" class="card-link">
                            <img src="./images/index pic 4.png" alt="JS-WEBSITE" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">JS-WEBSITE</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p> JavaScript Works @ manojparavada </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
